<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Test Webpage</h1>
    </header>

    <div class="container">
        <p>This is a simple HTML file for testing purposes. You can modify it as needed.</p>
        <img src="https://via.placeholder.com/400" alt="Placeholder Image">
        <p>Click the button below to learn more:</p>
        <a href="https://www.example.com" class="button">Learn More</a>
    </div>

</body>
</html>
